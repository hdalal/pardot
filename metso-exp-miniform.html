<body>
    <div class="container-fluid bgcolor-9 form-custom">
		<div class="wrapper">
			<div class="row">
				<div class="col-sm-12 col-md-4 heading">
					<h2>Request a call back to find out more.</h2>
				</div>
				<div class="col-md-4 col-sm-12 offset-md-1 sub-heading">
					Leave us your details and one of our mining speacialist will be in touch to answer your questions and tell you more about our solutions.
				</div>
				<div class="col-md-2 col-sm-12 offset-md-1">
					<button class="btn btn-primary" type="button" id="btncallback">CALL ME BACK </button>
					</div>
			</div>
			
		
		</div>
		<br/><br/><br/><br/>
				<iframe src="http://www2.socialwavelength.com/l/383322/2018-11-05/gcr2mg" width="100%" height="600px" scrolling="no" id="sizetracker" frameborder="0" style="display:none"></iframe>
		
    </div>
    <!-- /container -->
	
	 <script type="text/javascript" src="jquery.min.js"></script>

        <script type="text/javascript">

          $(document).ready(function(){
			
			$("#btncallback").click(function (){
				if($("#sizetracker").css("display") == "none")
					$("#sizetracker").css("display","block");
				else
					$("#sizetracker").css("display","none");
					
				return false;	
			});
          });
        
        
        </script>
